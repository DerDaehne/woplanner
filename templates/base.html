<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WOPlanner{% endblock %}</title>

    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" href="/static/favicon.ico">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WOPlanner">
    <link rel="apple-touch-icon" href="/static/icon-152x152.png">
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#e50914">

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Dark Theme Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              netflix: {
                black: '#0a0a0a',
                gray: '#1a1a1a', 
                red: '#e50914',
                'red-dark': '#b20710'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out'
            },
            backdropBlur: {
              xs: '2px'
            }
          }
        }
      }
    </script>

    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      /* Custom Glassmorphism */
      .glass {
        background: rgba(26, 26, 26, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-card {
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>

  <body class="bg-netflix-black text-white min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="glass border-b border-gray-800 sticky top-0 z-50">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center space-x-3">
            <div class="text-2xl">ğŸ‹ï¸</div>
            <h1 class="text-2xl font-bold text-white">
              WO<span class="text-netflix-red">Planner</span>
            </h1>
          </div>
          
          <!-- User Info - wird conditional Ã¼ber Template-Variablen gesteuert -->
          <div class="flex items-center space-x-4">
            {% match current_user %}
              {% when Some with (user) %}
              <div class="hidden md:block text-sm text-gray-400">
                Hey {{ user.name }}! ğŸ’ª
              </div>
              <form hx-post="/logout" hx-swap="outerHTML" hx-target="body" class="inline">
                <button type="submit" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition-colors text-sm">
                  ğŸ”„ Switch User
                </button>
              </form>
            {% when None %}
              <div class="hidden md:block text-sm text-gray-400">
                Ready to start your fitness journey?
              </div>
              <a href="/users" class="bg-netflix-red hover:bg-netflix-red-dark px-4 py-2 rounded-lg transition-colors">
                ğŸ‹ï¸ Get Started
              </a>
            {% endmatch %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 animate-fade-in">
      {% block content %}{% endblock %}
    </main>

    <!-- Toast Container (fÃ¼r HTMX notifications) -->
    <div class="fixed top-20 right-4 space-y-2 z-50" id="toast-container"></div>
    
    <!-- Background Gradient -->
    <div class="fixed inset-0 -z-10 bg-gradient-to-br from-netflix-black via-gray-900 to-netflix-black"></div>
    
  </body>
</html>
