{% extends "base.html" %}

{% block title %}Exercise Library - WOPlanner{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto animate-fade-in">
  <!-- Hero Section -->
  <div class="text-center mb-12">
    <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-white via-gray-100 to-gray-300 bg-clip-text text-transparent">
      Exercise Library
    </h1>
    <p class="text-xl text-gray-400">Master your movements, build your strength</p>
  </div>

  <!-- Exercise List Container -->
  <div id="exercise-list" class="glass-card rounded-2xl p-8 mb-8 border border-gray-700/50">
    <h2 class="text-2xl font-semibold mb-6 text-white flex items-center">
      <span class="text-2xl mr-3">ðŸ’ª</span>
      Available Exercises
    </h2>
    {% include "exercises/exercise_list_partial.html" %}
  </div>

  <!-- Add Exercise Container -->
  <div class="glass-card rounded-2xl p-8 border border-netflix-red/20">
    <h2 class="text-2xl font-semibold mb-6 text-white flex items-center">
      <span class="text-2xl mr-3">âž•</span>
      Add New Exercise
    </h2>

    <form hx-post="/exercises"
          hx-target="#exercise-list"
          hx-swap="innerHTML"
          hx-on::after-request="this.reset()"
          class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300 mb-3">
          Exercise Name
        </label>
        <input type="text"
               id="name"
               name="name"
               placeholder="e.g. Bench Press, Squat, Deadlift"
               required
               class="w-full px-4 py-4 bg-gray-800/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-netflix-red focus:border-transparent transition-all duration-300">
      </div>
      
      <div>
        <label for="instructions" class="block text-sm font-medium text-gray-300 mb-3">
          Instructions
        </label>
        <textarea 
               id="instructions"
               name="instructions"
               rows="4"
               placeholder="Describe proper form and execution..."
               required
               class="w-full px-4 py-4 bg-gray-800/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-netflix-red focus:border-transparent transition-all duration-300 resize-none"></textarea>
      </div>
      
      <button type="submit"
              class="w-full bg-netflix-red hover:bg-netflix-red-dark py-4 px-6 rounded-xl font-semibold text-white transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-red-500/25">
        <span class="mr-2">ðŸš€</span>
        Add Exercise
      </button>
    </form>
  </div>
</div>
{% endblock %}
