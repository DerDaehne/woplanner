{% if users.len() == 0 %}
  <div class="text-center py-12">
    <div class="text-8xl mb-6 float-element">ğŸ‹ï¸</div>
    <p class="text-gray-300 text-xl mb-3">No users yet!</p>
    <p class="text-gray-500 text-sm">Create your first profile below to get started</p>
  </div>
{% else %}
  <div class="space-y-4">
    {% for user in users %}
    <div class="glass-card rounded-2xl p-6 transition-all duration-300">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <!-- User Avatar -->
          <div class="w-16 h-16 bg-gradient-to-br from-netflix-red via-red-600 to-red-800 rounded-2xl flex items-center justify-center font-bold text-white text-2xl shadow-lg float-element">
            {{ user.name.chars().next().unwrap_or('U') }}
          </div>
          
          <!-- User Info -->
          <div>
            <div class="font-semibold text-white text-xl group-hover:bg-gradient-to-r group-hover:from-white group-hover:to-gray-300 group-hover:bg-clip-text group-hover:text-transparent transition-all duration-300">
              {{ user.name }}
            </div>
            <div class="text-sm text-gray-400 font-medium">
              Athlete Profile
            </div>
          </div>
        </div>
              
        <!-- Select Button -->
        <button hx-post="/users/{{ user.id }}/select"
                hx-target="#toast-container"
                hx-swap="afterbegin"
                class="btn-primary px-8 py-4 rounded-2xl font-semibold text-white transition-all duration-300">
          <span class="mr-2">ğŸš€</span>
          Select
        </button>
      </div>
    </div>
    {% endfor %}
  </div>
{% endif %}
